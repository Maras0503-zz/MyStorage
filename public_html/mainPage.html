<html>
    <head>
        <title>MyStorage - Main</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="IMG/favicon.ico">
        

        <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="CSS/main.css" rel="stylesheet" type="text/css"/>
        <script src="JS/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="JS/bootstrap.min.js" type="text/javascript"></script>
        
        <script src="JS/md5.js" type="text/javascript"></script>
        <script src="JS/main.js" type="text/javascript"></script>
        <script src="JS/sessionControl.js" type="text/javascript"></script>
        <script src="JS/productsTabFunc.js" type="text/javascript"></script>
        <script src="JS/wzTabFunc.js" type="text/javascript"></script>
    </head>
    <body>
       <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MyStorage</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true">Dokumenty<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a id="WZTabOpen" href="#">WZ</a></li>
                      <li><a href="#">PZWZ</a></li>
                      <li class="divider"></li>
                      <li><a href="#">Wycofaj</a></li>
                      <li class="divider"></li>
                      <li><a href="#">Zmiana ceny</a></li>
                    </ul>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true">Produkty<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Dodaj</a></li>
                      <li><a href="#">Modyfikuj</a></li>
                      <li><a id="catalog" href="#">Katalog</a></li>
                      <li class="divider"></li>
                      <li><a href="#">Wycofaj</a></li>
                      <li class="divider"></li>
                      <li><a href="#">Zmiana ceny</a></li>
                    </ul>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true">Użytkownik<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Zmień hasło</a></li>
                      <li class="divider"></li>
                      <li><a href="#" id="logout">Wyloguj</a></li>
                    </ul>
                  </li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div id="productContainer" class="container-fluid hidden tab">
            <div class="form-inline">
                <div class="form-group">
                    <label for="idBox">Id:</label>
                    <input type="number" step="1" class="form-control" id="idBox" placeholder="id produktu">
                </div>
                <div class="form-group">
                    <label for="nameBox">Nazwa:</label>
                    <input type="text" class="form-control" id="nameBox" placeholder="nazwa produktu">
                </div>
                <div class="form-group">
                    <label for="priceMinBox">Cena min:</label>
                    <input type="number" step="0.01" class="form-control form-short" id="priceMinBox" placeholder="cena min">
                </div>
                <div class="form-group">
                    <label for="priceMaxBox">Cena max:</label>
                    <input type="number" step="0.01" class="form-control form-short" id="priceMaxBox" placeholder="cena max">
                </div>
                <div class="form-group">
                    <label for="noMinBox">Ilość min:</label>
                    <input type="number" step="0.01" class="form-control form-short" id="noMinBox" placeholder="cena min">
                </div>
                <div class="form-group">
                    <label for="noMaxBox">Ilość max:</label>
                    <input type="number" step="0.01" class="form-control form-short" id="noMaxBox" placeholder="cena max">
                </div>
            </div>
            <input id="search" class="btn btn-default" type="button" value="Szukaj">
            <input id="reset" class="btn btn-default" type="button" value="Reset">
            <input id="closeCatalog" class="btn btn-default pull-right" type="button" value="Zamknij">
            
            <div class="table-responsive">
            <table id="prodTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <td class="col1">ID<div id="arrUpId" class="unused sortBttMain arr">&#9650;</div><div id="arrDownId" class="unused sortBttMain arr">&#9660;</div></td>
                        <td class="col2">Nazwa<div id="arrUpName" class="unused sortBttMain arr">&#9650;</div><div id="arrDownName" class="unused sortBttMain arr">&#9660;</div></td>
                        <td class="col3">Producent</td>
                        <td class="col4">Ilość<div id="arrUpNo" class="unused sortBttMain arr">&#9650;</div><div id="arrDownNo" class="unused sortBttMain arr">&#9660;</div></td>
                        <td class="col5">Cena<div id="arrUpPrice" class="unused sortBttMain arr">&#9650;</div><div id="arrDownPrice" class="unused sortBttMain arr">&#9660;</div></td>
                        <td class="col6">Vat</td>
                        <td class="col7">Grupa</td>
                        <td class="col8">Status</td>
                        <td class="col9">Jedn.</td>
                    </tr>
                </thead>
                <tbody id="productTabContent">
                </tbody>
            </table>
            </div>
            <input id="previous" class="btn btn-default hidden" type="button" value="Poprzednia">
            <input id="next" class="btn btn-default pull-right" type="button" value="Następna">
        </div>
        <div id="WZContainer" class="container-fluid hidden tab">
            <input id="newWZ" class="btn btn-default" type="button" value="Nowy dokument WZ">
            <input id="closeWZContainer" class="btn btn-default pull-right" type="button" value="Zamknij">
        </div>
    </body>
</html>
